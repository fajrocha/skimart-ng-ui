<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer">
    <img
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
      class="img-fluid"
    />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button
        (click)="addItemToBasket()"
        class="btn btn-secondary btn-info shadow-sm me-2"
      >
        <i class="bi bi-cart-plus"></i>
      </button>
      <button routerLink="{{ product.id }}" class="btn btn-info shadow-sm">
        View
      </button>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <a class="text-decoration-none mb-1">
      <h6 class="card-title app-text-shadow-sm">
        {{ product.name }}
      </h6>
    </a>
    <div>
      <app-price-tag>{{ product.price | currency : "EUR" }}</app-price-tag>
    </div>
  </div>
</div>
