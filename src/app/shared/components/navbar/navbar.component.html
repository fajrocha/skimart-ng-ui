<header
  class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 bg-white border-bottom fixed-top shadow-sm"
>
  <img src="assets/images/logo.svg" alt="The logo" class="company-logo" />
  <nav class="my-2 text-uppercase fs-5">
    <a
      href=""
      class="p-2 text-decoration-none app-text-shadow-md"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="bi bi-house"></i>
      Home
    </a>
    <a
      href=""
      class="p-2 text-decoration-none app-text-shadow-md"
      routerLink="/shop"
      routerLinkActive="active"
    >
      <i class="bi bi-bag-heart"></i>
      Shop
    </a>
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative" href="">
      <i class="text-dark bi bi-cart-fill me-5" style="font-size: 1.8rem"></i>
      <div
        *ngIf="basketService.basketSource$ | async as basket"
        class="cart-no bg-primary"
      >
        {{ getBasketCount(basket.items) }}
      </div>
    </a>
    <ng-container *ngIf="(accountService.currentUser$ | async) === null">
      <a
        routerLink="/account/login"
        class="btn btn-outline-primary me-2 shadow"
      >
        <i class="bi bi-box-arrow-in-right"></i>
        Login
      </a>
      <a
        routerLink="/account/signup"
        class="btn btn-outline-primary me-2 shadow"
      >
        <i class="bi bi-box-arrow-in-right"></i>
        Sign Up
      </a>
    </ng-container>
    <ng-container *ngIf="accountService.currentUser$ | async as user">
      <div class="dropdown ms-3 me-5" style="cursor: pointer" dropdown>
        <a dropdownToggle class="dropdown-toggle">
          <strong>Welcome {{ user.displayName }}</strong>
        </a>
        <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
          <li class="py-1">
            <a routerLink="/basket" class="dropdown-item">
              <i class="bi bi-cart me-1"></i> View Basket
            </a>
          </li>
          <li class="py-1">
            <a routerLink="/orders" class="dropdown-item">
              <i class="bi bi-box-seam me-1"></i> View Orders
            </a>
          </li>
          <div class="dropdown-divider"></div>
          <li class="py-1">
            <a
              (click)="accountService.logout()"
              routerLink="/orders"
              class="dropdown-item"
              >Logout <i class="bi bi-box-arrow-in-right"></i
            ></a>
          </li>
        </ul>
      </div>
    </ng-container>
  </div>
</header>
