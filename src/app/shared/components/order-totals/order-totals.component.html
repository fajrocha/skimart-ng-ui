<div class="bg-light px-4 py-3 text-uppercase fw-bold">Order summary</div>

<div class="p-4">
  <p class="fst-italic mb-4">
    Shipping costs will be calculated based on choices made during checkout
  </p>
  <ul
    class="list-unstyled mb-4"
    *ngIf="basketService.basketTotalSource$ | async as basketTotals"
  >
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Order subtotal</strong>
      <strong>{{ basketTotals.subtotal | currency : "EUR" }}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Shipping and handling</strong>
      <strong>{{ basketTotals.shipping | currency : "EUR" }}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Total</strong>
      <strong>{{ basketTotals.total | currency : "EUR" }}</strong>
    </li>
  </ul>
</div>
