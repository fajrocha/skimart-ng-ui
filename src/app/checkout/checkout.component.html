<div class="container mt-4">
  <div class="row">
    <div class="col-8">
      <app-stepper #appStepper>
        <cdk-step
          [label]="'Address'"
          [completed]="checkoutForm.get('addressForm')?.valid"
        >
          <app-checkout-address [checkoutForm]="checkoutForm" />
        </cdk-step>
        <cdk-step
          [label]="'Delivery'"
          [completed]="checkoutForm.get('deliveryForm')?.valid"
        >
          <app-checkout-delivery [checkoutForm]="checkoutForm" />
        </cdk-step>
        <cdk-step [label]="'Review'">
          <app-checkout-review [appStepper]="appStepper" />
        </cdk-step>
        <cdk-step [label]="'Payment'">
          <app-checkout-payment [checkoutForm]="checkoutForm" />
        </cdk-step>
      </app-stepper>
    </div>
    <div class="col-4">
      <app-order-totals></app-order-totals>
    </div>
  </div>
</div>
